<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<title>PbootCMS-管理中心-V{APP_VERSION}</title>
<meta name="keywords" content="{$site->keywords}">
<meta name="description" content="{$site->description}">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<link type="text/css" href="{APP_THEME_DIR}/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<script type="text/javascript" src="{APP_THEME_DIR}/bootstrap/js/jquery.min.js"></script>

<style>
    body {
      padding-top: 40px;
      padding-bottom: 40px;
	  background: #eee;
    }
    .form-signin {
      max-width: 400px;
      padding: 15px;
      margin: 0 auto;
    }
	.form-signin-heading{
		font-size:28px;
	}
	.copyright{
		text-align:center;
		color:#999;
		font-size:12px;
	}
</style>

</head>
<body>

<div class="container">
	<form action="{url./admin/Index/login}" method="post" class="form-signin"  role="form" id="dologin">
       
       	  <h2 class="form-signin-heading text-center">PbootCMS-管理中心</h2>
          <div class="form-group">
          		<label for="username" class="sr-only">用户名</label>
          		<input type="text" name="username" id="username" class="form-control input-lg" placeholder="请输入用户名" required>
           </div>
           
           <div class="form-group">
           		<label for="password" class="sr-only">密码</label>
           		<input type="password" name="password" id="password" class="form-control input-lg" placeholder="请输入密码" required>
           </div>
           
           {if(session('config.admin_check_code'))}
           <div class="form-group">
	           	<div class="row">
	               	<div class="col-xs-7" style="padding-right:0px;">
	                   	<label for="checkcode" class="sr-only">验证码</label>
	                   	<input type="text" id="checkcode" name="checkcode" class="form-control col-sm-4 text-uppercase  input-lg" placeholder="请输入验证码" required> 
	               	</div>
	               	<div class="col-xs-5" style="padding-left:5px;">
	                   <img title="点击刷新" class="img-responsive"  src="{CORE_DIR}/code.php" onclick="this.src='{CORE_DIR}/code.php?'+Math.round(Math.random()*10);"></img>
	               	</div>
	          	</div>
           </div>
           {/if}
           
           <div class="form-group">
           		<button class="btn btn-lg btn-primary btn-block" type="submit">登 录</button>
           </div>
          
           <div class="copyright">
	           	Copyright &copy; 2018-2019 PbootCMS All Rights Reserved.
           	</div>
           
           
	</form>
</div>

</body>
</html>
