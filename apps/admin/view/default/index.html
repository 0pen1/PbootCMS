<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>PbootCMS-管理中心-V{APP_VERSION}</title>
<link rel="stylesheet" href="{APP_THEME_DIR}/layui/css/layui.css">
<link rel="stylesheet" href="{APP_THEME_DIR}/font-awesome/css/font-awesome.min.css" type="text/css">
<link rel="stylesheet" href="{APP_THEME_DIR}/css/login.css">
<script type="text/javascript" src="{APP_THEME_DIR}/js/jquery-1.9.1.min.js"></script>
</head>

<body>
	
<div class="user-login" >
	<div class="user-login-main">
		<div class="user-login-header">
			<h2>PbootCMS</h2>
			<p>高效、简洁、强悍的PHP企业网站管理系统</p>
		</div>
		
		<form action="{url./admin/Index/login}" method="post" class="layui-form" id="dologin">
			<div class="user-login-box">
				<div class="layui-form-item">
					<label class="user-login-icon layui-icon layui-icon-username"></label>
					<input name="username" id="username" type="text" lay-verify="required" placeholder="用户名" autocomplete="off" class="layui-input">
				</div>
				<div class="layui-form-item">
					<label class="user-login-icon layui-icon layui-icon-password"></label>
					<input name="password" id="password" type="password" lay-verify="required" placeholder="密码" autocomplete="off" class="layui-input">
				</div>
				{if(session('config.admin_check_code'))}
				<div class="layui-form-item">
					<div class="layui-row">
						<div class="layui-col-xs7 layui-col-sm8">
							<label class="user-login-icon layui-icon layui-icon-vercode" ></label>
							<input name="checkcode" id="checkcode" type="text" lay-verify="required" placeholder="验证码" autocomplete="off" class="layui-input">
						</div>
						<div class="layui-col-xs5 layui-col-sm4">
							<div style="margin-left: 10px;"> 
								<img title="点击刷新"  src="{CORE_DIR}/code.php" class="user-login-codeimg" onclick="this.src='{CORE_DIR}/code.php?'+Math.round(Math.random()*10);"></img> 
						    </div>
						</div>
					</div>
				</div>
				{/if}
				<div class="layui-form-item">
					<button class="layui-btn layui-btn-fluid" lay-submit lay-filter="login-submit" >登 入</button>
				</div>
			</div>
		</form>
	</div>
	
	<div class="layui-trans user-login-footer">
		<p>© 2018 <a href="http://www.pbootcms.com/" target="_blank">pbootcms.com</a></p>
		<p> <span><a href="http://www.hnaoyun.com" target="_blank">翱云科技</a></span> <span><a href="http://demo.pbootcms.com" target="_blank">在线演示</a></span> <span><a href="http://www.pbootcms.com" target="_blank">前往官网</a></span> </p>
	</div>
	
</div>
	
	
<script type="text/javascript" src="{APP_THEME_DIR}/layui/layui.all.js"></script> 
<script type="text/javascript" src="{APP_THEME_DIR}/js/mylayui.js"></script>

</html>
